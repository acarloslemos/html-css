<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de Caixas</title>
  <style>
    h1{
      background-color: springgreen;
      height: 32px;
      width: 372px;
      border-width: 5px;
      border-style: solid;
      border-color: darkslategray;
      margin: auto;
      padding-top: 10px;
      padding-right: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
      outline-width: 5px;
      outline-style: solid;
      outline-color: dodgerblue;
    }
    a{
      border-width: 17px;
      border-style: solid;
      border-color: red;
          }
  </style>
</head>
<body>
  <h1>Exemplo de caixa box-level</h1>
  <p>Parágrafos são exemplos de box-level, mas os <a href="https//www.google.com.br">links são exemplos de caixa inline-level.</a> Vamos ver como tudo isso funciona. </p>
</body>
</html>
