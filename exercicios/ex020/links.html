<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
          }
    a{ 
      color:black;
      text-decoration: none;
      font-weight: bold;
          }
    a:visited{
      color:green;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover{
      text-decoration: underline;
    }
    a:active{
      color:black;
      background-color:blueviolet;
    }
    a::after{
      content: '←';
           }

     
  </style>
</head>
<body>
  <h1>Personalizando Links</h1>
  <ul>
    <li><a href="https://github.com/gustavoguanabara" target="_blank">Repositório GitHub</a></li>
    <li><a href="https://www.youtube.com/" target="_blank">Canal do YouTube</a></li>
    <li><a href="https://www.cursoemvideo.com/" target="_blank">Site do CursoemVídeo</a></li>
  </ul>
  
</body>
</html>
