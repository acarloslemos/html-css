<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>  
  <p>Esse vídeo está hospedado no meu próprio servidor.</p>
  <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
      <source src="media/Meu-Video-1.m4v" type="video/mp4">
      <source src="media/meu-video.mp4" type="video/mp4">
      <source src="media/Meu-Video-1.webm" type="video/webm">
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
  </video>
  <h1>Inserindo vídeos do Youtube:</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
<h1>Inserindo vídeos do Vimeo</h1>
  <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
